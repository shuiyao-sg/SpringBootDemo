databaseChangeLog:
  - preConditions:
      - runningAs:
          username: liquibase

  - changeSet:
      id: 1
      author: nvoxland
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(100)
                  constraints:
                    nullable: false

