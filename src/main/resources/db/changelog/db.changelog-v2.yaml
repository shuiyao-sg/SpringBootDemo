databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres

  - changeSet:
      id: 2.1
      author: Admin
      changes:
        - addColumn:
            tableName: person
            columns:
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: true

  - changeSet:
      id: 2.4
      author: Author
      changes:
        - sql:
            sql: UPDATE person SET surname = last_name;