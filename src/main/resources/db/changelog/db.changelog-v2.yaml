  - changeSet:
      id: 2.2
      author: Admin
      changes:
        - sqlFile:
            path: db/sql/write_surname_function.sql
        - sqlFile:
            path: db/sql/write_surname_trigger.sql

  - changeSet:
      id: 2.3
      author: Admin
      changes:
        - sql:
            sql: UPDATE person SET surname = last_name;
